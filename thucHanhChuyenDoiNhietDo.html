<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Temperature Converter</h2>
<p> Type a value in the Fahrenheit filed to convert the value to Celcius</p>
Fahrenheit <input type="number" id="valueF" placeholder="Enter number" oninput="tempConvert()" onchange="tempConvert()"><br>
<span>Celcius:</span> <span id="result"></span>
<script>
    function tempConvert() {
        let temp = document.getElementById('valueF').value
        let result = parseFloat((temp - 32) / 1.8)
        document.getElementById('result').innerHTML = result
    }
</script>
</body>
</html>
